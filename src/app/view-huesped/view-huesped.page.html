<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
    <ion-title>Lista de huéspedes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col>
      <ion-list no-border>
        <ion-item-sliding *ngFor="let item of huespeds; let i = index">
          <ng-container *ngIf="item.name != ''">
              <ion-item>
                <a href="https://wa.me/{{item.phone}}?text=¡Hola!%20tu%20token%20es%20{{item.token}}" target="_blank"><ion-icon name='logo-whatsapp' slot="start"></ion-icon></a>
                <ion-label class="name">
                  {{item.name}}
                </ion-label>
                <ion-note slot="end">Fecha de ingreso:</ion-note>
                <ion-note slot="end">{{item.dateAdmission.substring(0,10)}}</ion-note>
              </ion-item>
          </ng-container>
          <!--ion-item>
            <ion-label>{{item.name}}</ion-label>
            <a href="https://wa.me/{{item.phone}}?text=¡Hola!%20tu%20token%20es%20{{item.token}}" target="_blank">Enviar token</a>
          </ion-item-->

          <ion-item-options side="end" (ionSwipe)="removeHuesped(i)">
            <ion-item-option expandable color="danger">
                <ion-icon name="trash-outline"></ion-icon>
            </ion-item-option>
          </ion-item-options>

          <ion-item-options side="start" (ionSwipe)="getHuespedByToken(item.token)">
            <ion-item-option expandable color="warning">
                <ion-icon name="eye-outline"></ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
        
      </ion-list>
    </ion-col>
  </ion-row>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="newHuesped()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab> 
</ion-content>
