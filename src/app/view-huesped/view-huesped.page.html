<ion-header>
  <ion-toolbar>
    <ion-title>viewHuesped</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col>
      <ion-list>
        <ion-item-sliding *ngFor="let item of huespeds; let i = index">
          <ion-item>
            <ion-label>{{item.name}}</ion-label>
            <a href="https://wa.me/{{item.phone}}?text=Â¡Hola!%20tu%20token%20es%20{{item.token}}" target="_blank">Enviar token</a>
          </ion-item>

          <ion-item-options side="end" (ionSwipe)="removeHuesped(i)">
            <ion-item-option expandable color="danger">
                <ion-icon name="trash-outline"></ion-icon>
            </ion-item-option>
          </ion-item-options>

          <ion-item-options side="start" (ionSwipe)="getHuespedByToken(item.token)">
            <ion-item-option expandable color="warning">
                <ion-icon name="eye-outline"></ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
        
      </ion-list>
    </ion-col>
  </ion-row>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="newHuesped()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab> 
</ion-content>
